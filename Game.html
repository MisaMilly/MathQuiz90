<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body onload="loadImage()">
    <h4 id="player1_name"></h4><span> : </span><span id="player1_score">0</span>

        <br>

        <h2>First Number</h2>
        <div style="background: linear-gradient(0deg, rgba(0,69,255,1) 0%, rgba(255,255,255,1) 48%, rgba(0,13,255,1) 100%);" id="question" class="col-lg-6">

        <div style="background: linear-gradient(0deg, rgba(0,69,255,1) 0%, rgba(255,255,255,1) 48%, rgba(0,13,255,1) 100%);" id="question" class="col-lg-6">

    </div>
<br>

<button onclick="send()" class="btn btn-primary" style="width: 35%;">Send</button>
<br><br>

        <div style="background: linear-gradient(0deg, rgba(0,69,255,1) 0%, rgba(255,255,255,1) 48%, rgba(0,13,255,1) 100%);" id="output" class="col-lg-6"></div>
